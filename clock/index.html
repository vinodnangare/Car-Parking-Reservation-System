<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
     
#screen {
    display: flex;
        background-color: rgb(149, 245, 213);
        font-size:40px;
        width: 240px;
        align-items: center;
        justify-content: center;
}
#display-container {
    background-color: black;
    height: 60px;
    width: 260px;
 align-items: center;
    justify-content: center;
    display: flex;
    margin: 0 auto;
}
    </style>
</head>
<body>
<div id="display-container">
<div id="screen">
    <div id="hours">00:</div>
    <div id="minutes">00:</div>
    <div id="seconds">00</div>
    <div id="ampms"></div>
</div>
</div>
<script>
   function watch(){
    var hours = document.getElementById('hours');
    var minutes =document.getElementById('minutes');
    var seconds=document.getElementById('seconds');
    var ampmss=document.getElementById('ampms');
    var date= new Date();
    var hrs=date.getHours();
    var mins=date.getMinutes();
    var secs=date.getSeconds();
    hours.innerHTML=hrs>12 ? hrs-12 :hrs ;
    minutes.innerHTML=mins<10 ?`:0${mins}:`:`:${mins}`;
    seconds.innerHTML=secs<10 ?`:0${secs}`:`:${secs}`;
    var ampm=hrs>=12 ?"PM" :"AM";
    ampmss.innerHTML=`&nbsp;${ampm}`;
}
setInterval(watch,1000)
watch();
    </script>
</body>
</html>
